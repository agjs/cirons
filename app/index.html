<!doctype html>
<html class="no-js" lang="en" ng-app="CIRONS-MAIN-APP">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cirons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <ng-include src="'components/common/css.html'"></ng-include>
</head>

<body ng-class="

currentState == 'dashboard'                 ||
currentState == 'dashboard.finance'         ||
currentState == 'dashboard.sales'           ||
currentState == 'dashboard.taxes'           ||
currentState == 'dashboard.expenses' ? 'dashboard' : ''
||
currentState == 'suppliers'                 ||
currentState == 'suppliers.item'            ||
currentState == 'receipts'                 ||
currentState == 'receipts.item'                 ||
currentState == 'receipts.create'                 ||
currentState == 'contacts'            ||
currentState == 'suppliers.create' ? 'split_table' : '' ||
isAuthenticated() ? '' : 'overwriteBg'" ng-controller="mainController">


  <ng-include ng-show="isAuthenticated()" src="'components/common/main-menu/main-menu.html'"></ng-include>
  <div ng-class="isAuthenticated() ? 'body' : ''">

    <ng-include ng-show="isAuthenticated()" src="'components/common/top-navigation/top-navigation.html'"></ng-include>

    <section ng-class="isAuthenticated() ? 'content has-sidebar hide-sidebar' : 'content hide-sidebar'">
      <div ng-class="isAuthenticated() ? 'inner' : 'overwriteBg'">
        <div ng-class="isAuthenticated() ? 'page-content' : 'page-content loginUnauth'">
          <ui-view></ui-view>
        </div>
      </div>
      <ng-include ng-show="isAuthenticated()" src="'components/common/right-sidebar/right-sidebar.html'"></ng-include>
    </section>
  </div>

  <script src="bundled/vendor.bundled.js"></script>
  <script src="bundled/code.bundled.js"></script>

</body>

</html>
