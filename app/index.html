<!doctype html>
<html class="no-js" lang="en" ng-app="CIRONS-MAIN-APP">

<head>
  <base href="./">
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Cirons</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.1.8/semantic.min.css">

  <!-- injector:css -->
  <link rel="stylesheet" href="assets/css/cirons.css">
  <!-- endinjector -->

</head>

<body ng-class="

currentState == 'dashboard'                 ||
currentState == 'dashboard.finance'         ||
currentState == 'dashboard.sales'           ||
currentState == 'dashboard.taxes'           ||
currentState == 'dashboard.expenses' ? 'dashboard' : ''
||
currentState == 'suppliers'                 ||
currentState == 'suppliers.item'            ||
currentState == 'suppliers.item.general'            ||
currentState == 'suppliers.item.address'            ||
currentState == 'orders' ||
currentState == 'orders.item' ||
currentState == 'orders.item.general' ||
currentState == 'orders.item.profit' ||
currentState == 'orders.item.addresses' ||
currentState == 'orders.create' ||
currentState == 'invoices' ||
currentState == 'invoices.item' ||
currentState == 'invoices.item.general' ||
currentState == 'invoices.item.profit' ||
currentState == 'invoices.item.payments' ||
currentState == 'invoices.item.accounting' ||
currentState == 'invoices.item.addresses' ||
currentState == 'invoices.create' ||
currentState == 'products' ||
currentState == 'products.item' ||
currentState == 'products.create' ||
currentState == 'supplier_invoices' ||
currentState == 'supplier_invoices.item' ||
currentState == 'supplier_invoices.create' ||
currentState == 'users' ||
currentState == 'users.item' ||
currentState == 'users.create' ||
currentState == 'warehouses' ||
currentState == 'warehouses.item' ||
currentState == 'warehouses.create' ||
currentState == 'purchase_orders' ||
currentState == 'purchase_orders.item' ||
currentState == 'purchase_orders.create' ||
currentState == 'contacts' ||
currentState == 'contacts.item' ||
currentState == 'contacts.create' ||
currentState == 'receipts'                 ||
currentState == 'receipts.item'                 ||
currentState == 'receipts.create'                 ||
currentState == 'suppliers.create' ? 'split_table' : '' ||
isAuthenticated() ? '' : 'overwriteBg'" data-state="{{currentState}}" class="firedark" ng-controller="mainController">


  <ng-include ng-show="isAuthenticated()" src="'components/common/main-menu/main-menu.html'"></ng-include>
  <div ng-class="isAuthenticated() ? 'body' : ''">

    <ng-include ng-show="isAuthenticated()" src="'components/common/top-navigation/top-navigation.html'"></ng-include>

    <section ng-class="isAuthenticated() ? 'content has-sidebar hide-sidebar' : 'content hide-sidebar'">
      <div ng-class="isAuthenticated() ? 'inner' : 'overwriteBg'">
        <div ng-class="isAuthenticated() ? 'page-content' : 'page-content loginUnauth'">
          <ui-view></ui-view>
        </div>
      </div>
      <cirons-comments></cirons-comments>
      <ng-include ng-show="isAuthenticated()" src="'components/common/right-sidebar/right-sidebar.html'"></ng-include>
    </section>
  </div>



  <!-- injector:js -->
  <script src="bundled/vendor.bundled.js"></script>
  <script src="bundled/code.bundled.js"></script>
  <!-- endinjector -->

  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-72312258-1', 'auto');

  </script>

</body>

</html>
