<aside class="menu blue" ng-controller="mainMenuController">
    <header>
        <a href="#" class="logo">
            <img ng-src="{{logoUrl}}" alt="logo">
        </a>
    </header>
    <nav id="main">
        <ul class="nav nav-main">
            <li ng-repeat="menuItem in menu" ng-class="menuItem.separateAfter ? 'endgroup' : ''">
                <a ui-sref="{{menuItem.state}}">
                    <i class="{{menuItem.icon}}"></i>
                    <span>{{menuItem.title}}</span>
                </a>
            </li>
        </ul>
    </nav>
</aside>
