<aside class="menu blue" ng-controller="mainMenuController">
  <header>
    <a class="logo" href="#">
      <img alt="logo" ng-src="{{logoUrl}}">
    </a>
  </header>
  <nav id="main">
    <ul class="nav nav-main">
      <li ng-class="menuItem.separateAfter ? 'endgroup' : ''" ng-repeat="menuItem in menu">
        <a ui-sref="{{menuItem.state}}">
          <i class="{{menuItem.icon}}"></i>
          <span>{{menuItem.title}}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
