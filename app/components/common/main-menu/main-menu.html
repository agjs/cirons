<aside class="menu blue" ng-class="{'open' : touchMenuOpen}" ng-controller="mainMenuController">
    <button id="touch-menu" ng-click="toggleTouchMenu()">
        <i class="fa fa-bars"></i>
        <i class="fa fa-times"></i>
    </button>
  <header>
    <a class="logo" href="#">
      <img alt="logo" ng-src="assets/images/logo-wide.png">
    </a>
  </header>
  <nav id="main">
    <ul class="nav nav-main">
      <li ng-class="menuItem.separateAfter ? 'endgroup' : ''" ng-repeat="menuItem in menu">
        <a ui-sref="{{menuItem.state}}">
          <i class="{{menuItem.icon}}"></i>
          <span>{{menuItem.title}}</span>
        </a>
      </li>
    </ul>
  </nav>
</aside>
