<div class="ui cards section-boxes">
    <div class="red card section-icon">
        <div class="content">
            <i class="right floated mini ui red icon building"></i>
            <a ui-sref="suppliers" class="header">Suppliers</a>

            <div class="meta">
                Manage your suppliers
            </div>
            <div class="description">
                <table class="section-box-number">
                    <tr>
                        <td>
                            <div class="ui red statistic">
                                <div class="value">
                                    {{expenses}}
                                </div>
                            </div>
                        </td>
                        <td>
                            <h3>Suppliers</h3>
                        </td>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</div>

<div ng-controller="expensesController" >
<cirons-card ctype="cardType" cdesc="cardDescription" ccolor="cardColor"></cirons-card>
</div>
