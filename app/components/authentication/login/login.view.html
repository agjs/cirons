<div class="logo"><img ng-src="assets/images/logo.png"></div>

<div class="login">
  <form accept-charset="UTF-8" ng-submit="login()">

    <input name="_token" type="hidden">
    <div class="ui segments">
      <div class="ui segment blue">
        <h1>Sign in</h1>

      </div>
      <div class="ui segment blue">
        <a class="ui ribbon label">Username</a>

        <div class="ui large left icon fluid input">
          <input autofocus="" name="username" ng-model="username" type="text">
          <i class="users icon"></i>
        </div>
        <a class="ui ribbon label">Password</a>

        <div class="ui large left icon fluid input">
          <input name="password" ng-model="password" type="password">
          <i class="lock icon"></i>
        </div>

        <button class="ui blue button fluid" id="login_btn" type="submit">Sign in</button>
      </div>
      <div class="ui bottom attached negative message" id="login_error" style="display: none;">
        <i class="icon lock"></i>
        Hmmm, wrong login credentials. Please try again!
      </div>
    </div>
  </form>
</div>
